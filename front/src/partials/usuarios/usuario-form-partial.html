<div class="wizard">
    <ul class="wizard-breadcrumbs">
        <li>
            <a href="#!{{path}}" title="Ir a Buscar CPT">Usuarios <span class="badge">1</span></a>
        </li>
        <li class="active">
            <a>Gestionar Usuario <span class="badge">2</span></a>
        </li>
        <li>
            <a> Consultar Usuario</a>
        </li>
    </ul>
</div>

<form-directive data-require="CREAR_USUARIOS" data-require-fail="redirect">
    <titulo>Gestionar Usuarios</titulo>
    <descripcion>A través de esta sección usted podrá gestionar los datos de los Usuarios.</descripcion>

    <form name="usuariosForm">

        <div class="form-group">
            <label for="nombre" class="col-sm-3 control-label">Nombre* :</label>
            <div class="col-sm-7">
                <input type="text" ng-model="recurso.nombre" class="form-control" id="nombre" 
                    required capitalize>
                <p class="help-block">Nombre.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="apellido" class="col-sm-3 control-label">Apellido* :</label>
            <div class="col-sm-7">
                <input type="text" ng-model="recurso.apellido" class="form-control" id="apellido" 
                    required capitalize>
                <p class="help-block">Apellido.</p>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':usuariosForm.cedula.$invalid}">
            <label for="cedula" class="col-sm-3 control-label">Cedula* :</label>
            <div class="col-sm-7">
                <input type="text" name="cedula" ng-model="recurso.cedula" class="form-control" id="cedula"
                       validate-number required capitalize>
                <p class="help-block">Número de documento.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* :</label>
            <div class="col-sm-7">
                <input type="mail" ng-model="recurso.email" class="form-control" id="email" 
                    required capitalize>
                <p class="help-block">Dirección de correo electrónico.</p>
            </div>
        </div>

        <!--<div class="form-group">
            <label for="password" class="col-sm-3 control-label">Contraseña:*</label>
            <div class="col-sm-7">
                <input type="password" ng-model="recurso.password" class="form-control" id="password">
                <p class="help-block">Contraseña para el ingreso al portal.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password2" class="col-sm-3 control-label">Reingresar Contraseña:*</label>
            <div class="col-sm-7">
                <input type="password" ng-model="recurso.password2" class="form-control" id="password2">
                <p class="help-block">Las contraseñas coinciden.</p>
            </div>
        </div>-->

        <div class="form-group">
            <label for="rol" class="col-sm-3 control-label">Rol* :</label>
            <div class="col-sm-7">
                <select type="text" class="form-control" data-ng-model="recurso.rol"
                        data-ng-options="rol.descripcion for rol in listaRoles" required>
                </select>
                <!--<select ng-model="recurso.rol">
                      <option ng-repeat="rol in listaRoles" ng-value="rol.id">{{rol.codigo}}</option>
                </select>-->
                <p class="help-block">Seleccione un Rol.</p>
            </div>
        </div>

        <!--<div class="form-group">
            <label for="activo" class="col-sm-3 control-label">Notificaciones: {{recurso.recibirNotificacion| sino}}</label>
            <div class="col-sm-7">
                <label class="switch">
                    <input type="checkbox" ng-init="recurso.recibirNotificacion=true" 
                        ng-model="recurso.recibirNotificacion" id="activo">
                    <div class="slider round"></div>
                </label>
                <p class="help-block">Indicar si desea recibir notificaciones por correo electrónico referente a nuevas convocatorias.</p>
            </div>
        </div>-->

    </form>
</form-directive>
