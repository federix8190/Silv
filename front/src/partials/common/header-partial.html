<div id="header" ng-if="!esHacienda">
    <header class="container-fluid ng-scope" style="height:100px;">
       <div class="cabecera row ng-scope" style="height:100px; background-color:white;" >
           <div class="col-sm-3 col-xs-8">
            <img style="width:100px; height:90px; margin-top: 5px; margin-left: 80px;"
            src="./images/corte_suprema.jpg">
           </div>
           <div class="col-sm-3 col-xs-8"></div>
           <div class="col-sm-3 col-xs-8"></div>
           <div class="col-sm-3 col-xs-8">
            <img style="width:100px; height:95px; margin-top: 5px; margin-left: 80px;"
            src="./images/compromiso.jpg">
           </div>
           <div class="col-sm-offset-1 col-sm-4 logo datos-abiertos"> </div>
           <div class="col-sm-offset-1 col-sm-3 logo compromiso"> </div>
       </div>
        <!-- Navigation -->
     <nav class="navbar-principal ng-scope"> 
         <div class="container-fluid"> 
             <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" 
                  ng-show="isLoggedIn()" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <!-- <a class="navbar-brand" href="#!/">
                  <i class="fa fa-bank"></i>
              </a> -->
          </div>
         
      </div><!--/.container-fluid -->

<!-- Top Menu Items -->

    <li class="nav navbar-right top-nav">

        </a>

</ul>
