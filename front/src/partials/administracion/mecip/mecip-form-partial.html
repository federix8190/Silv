<div class="wizard">
    <ul class="wizard-breadcrumbs">
        <li>
            <a href="#!{{path}}" title="Ir a Buscar MECIP">MECIP <span class="badge">1</span></a>
        </li>
        <li class="active">
            <a>Gestionar MECIP <span class="badge">2</span></a>
        </li>
        <li>
            <a> Consultar MECIP </a>
        </li>
    </ul>
</div>

<form-directive data-require= "CREAR_MECIP" data-require-fail="redirect">
    <titulo>Gestionar Modelo Estándar de Control Interno del Paraguay (MECIP)</titulo>
    <descripcion>A través de esta sección usted podrá gestionar los datos del Modelo Estándar de Control Interno del Paraguay.
    </descripcion>
    <form>
       
        <!--Codigo-->
        <div class="form-group">
            <label for="nivel" class="col-sm-3 control-label">Código* :</label>
            <div class="col-sm-7">
                <input type="text" ng-model="recurso.codigo" class="form-control" id="codigo" required>
                <p class="help-block">Código.</p>
            </div>
        </div>
        
        <!--Denominación-->
        <div class="form-group">
            <label for="denominacionMECIP" class="col-sm-3 control-label">Denominación* :</label>
            <div class="col-sm-7">
                <input type="text" ng-model="recurso.denominacionMECIP" class="form-control" 
                    id="denominacionMECIP" required>
                <p class="help-block">Denominación.</p>
            </div>
        </div>

    </form>
</form-directive>
