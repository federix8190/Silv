<br/>
<div class="wizard">
    <ul class="wizard-breadcrumbs">
        <li>
            <a href="#!{{path}}" title="Ir a Buscar CTS">CTS <span class="badge">1</span></a>
        </li>
        <li class="active">
            <a>Gestionar CTS <span class="badge">2</span></a>
        </li>
        <li>
            <a> Consultar CTS </a>
        </li>
    </ul>
</div>

<form-directive data-require="CREAR_CTS" data-require-fail="redirect">
        <titulo>Gestionar Clasificación de los tramos salariales (CTS)</titulo>
        <descripcion>
            A través de esta sección usted podrá gestionar los datos de las Clasificaciones 
            de los tramos salariales.
        </descripcion>
        <form>
            <div class="form-group" ng-if="actual.maximo != null">
                <label for="minimo" class="col-sm-12 control-label">
                    Datos Guardados Anteriormente
                </label>
            </div>
            <div class="form-group" ng-if="actual.maximo != null">
                <label for="minimo" class="col-sm-3 control-label">
                    Mínimo : {{actual.minimo}}
                </label>
                <label for="minimo" class="col-sm-3 control-label">
                    Máximo : {{actual.maximo}}
                </label>
                <label for="minimo" class="col-sm-3 control-label">
                    Mes : {{meses[actual.mes - 1]}}
                </label>
                <label for="minimo" class="col-sm-3 control-label">
                    Año : {{actual.anho}}
                </label>
            </div>

            <hr ng-if="actual.maximo != null"/>

            <!--Mínimo-->
            <div class="form-group">
                <label for="minimo" class="col-sm-3 control-label">Mínimo :</label>
                <div class="col-sm-7">
                    <input type="number" onkeypress="return event.charCode >= 48" min="0" ng-model="recurso.minimo" class="form-control" 
                        id="minimo" required capitalize>
                    <p class="help-block">Mínimo.</p>
                </div>
            </div>

            <!--Máximo-->
            <div class="form-group">
                <label for="maximo" class="col-sm-3 control-label">Máximo :</label>
                <div class="col-sm-7">
                    <input type="number" onkeypress="return event.charCode >= 48" min="0" ng-model="recurso.maximo" class="form-control" 
                        id="maximo" required capitalize>
                    <p class="help-block">Máximo.</p>
                </div>
            </div>

            <!--Mes-->
            <div class="form-group">
                <label for="mes" class="col-sm-3 control-label">Mes :</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="recurso.mes">
                        <option value="">TODOS</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    <p class="help-block">Mes.</p>
                </div>
            </div>

            <!--Anho-->
            <div class="form-group">
                <label for="anho" class="col-sm-3 control-label">Año :</label>
                <div class="col-sm-7">
                    <input type="number" onkeypress="return event.charCode >= 48" min="0" ng-model="recurso.anho" class="form-control" id="anho" capitalize>
                    <p class="help-block">Año.</p>
                </div>
            </div>
    
        </form>
    </form-directive>
