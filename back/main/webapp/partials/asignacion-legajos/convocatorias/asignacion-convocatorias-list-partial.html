<lista-directive data-require="LISTAR_CARGOS" data-require-fail="redirect"><filtros><div class="form-group"><label class="control-label">Descripción:</label> <input type="text" class="form-control" ng-model="filterBy.nombre" ng-keypress="aplicarFiltros($event)"></div><div class="form-group"><label class="control-label">Categoría:</label> <input type="text" class="form-control" ng-model="filterBy.categoria" ng-keypress="aplicarFiltros($event)"></div><div class="form-group"><label class="control-label">Salario Presupuestado:</label> <input type="text" class="form-control" ng-model="filterBy.presupuestado" ng-keypress="aplicarFiltros($event)"></div><div class="form-group"><label class="control-label">Programa:</label> <input type="text" class="form-control" ng-model="filterBy.programa" ng-keypress="aplicarFiltros($event)"></div><div class="form-group"><label class="control-label">Subprograma:</label> <input type="text" class="form-control" ng-model="filterBy.subprograma" ng-keypress="aplicarFiltros($event)"></div><div class="form-group"><label class="control-label">Titulo:</label> <input type="text" class="form-control" ng-model="filterBy.departamento" ng-keypress="aplicarFiltros($event)"></div></filtros><titulo>Cargos Vacantes</titulo><descripcion>A través de esta sección usted podrá consultar la lista de los Cargos Vacantes.</descripcion><tabla><table class="table table-striped"><thead tasty-thead=""></thead><tbody ng-if="loading == false"><tr ng-repeat="row in config.rows"><td>{{row.nombre}}</td><td>{{row.categoria}}</td><td>{{row.presupuestado | number}}</td><td>{{row.cptEe}}</td><td>{{row.cptEf}}</td><td><a ng-href="#!/asignacion-legajos/convocatoria/{{row.id}}/asignar"><i class="fa fa-eye"></i> Asignar Cpt </a>&nbsp;</td></tr></tbody></table></tabla></lista-directive>
