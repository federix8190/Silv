<form role="form" name="filtrosForm"><div class="row"><div class="col-lg-6"><div class="form-group"><label class="control-label">Desde Año :</label> <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control" ng-model="filtros.desdeAnho"></div></div><div class="col-lg-6"><div class="form-group"><label class="control-label">Mes :</label> <input type="text" class="form-control" ng-model="filtros.desdeMes"></div></div></div><div class="row"><div class="col-lg-6"><div class="form-group"><label class="control-label">Hasta Año :</label> <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control" ng-model="filtros.hastaAnho"></div></div><div class="col-lg-6"><div class="form-group"><label class="control-label">Mes :</label> <input type="text" class="form-control" ng-model="filtros.hastaMes"></div></div></div><div class="form-group"><label class="control-label">CPT EF:</label> <select name="cpt_ef" type="text" class="form-control" ng-options="cpt_ef.den for cpt_ef in listaCptF" ng-model="cpt_ef" ng-change="onChangeCptF(cpt_ef)"></select></div><div class="form-group"><label class="control-label">CPT:</label> <select name="cpt" type="text" class="form-control" ng-options="cpt.denominacion for cpt in listaCpt" ng-model="cpt" ng-change="onChangeCpt(cpt)"></select></div><div class="form-group" ng-show="esHacienda != true"><label class="control-label">CPT EE:</label> <select name="cptee" type="text" class="form-control" ng-options="cptee.denominacion for cptee in listaCptee" ng-model="cptee" ng-change="onChangeCptee(cptee)"></select></div><div class="form-group"><label class="control-label">CEO:</label> <select name="ceo" type="text" class="form-control" ng-options="ceo.denominacion for ceo in listaCeo" ng-model="ceo" ng-change="onChangeCeo(ceo)"></select></div><div class="form-group"><label class="control-label">Vinculación :</label> <select name="vinculacion" type="text" class="form-control" ng-options="vinculacion for vinculacion in listaVinculaciones track by vinculacion" ng-model="filtros.vinculacion" ng-init='filtros.vinculacion="TODOS"'></select></div><div class="form-group"><label class="ambito-label">Ambito:</label> <select name="select-ambito" type="text" class="form-control" ng-options="sambito.nombre for sambito in listAmbito" ng-model="sambito" ng-change="onChangeAmbito(sambito)"></select></div><div class="form-group"><label for="sexo" class="control-label">Género :</label> <select class="form-control" ng-model="filtros.sexo" id="sexo"><option style="display:none" value=""></option><option value="TODOS">TODOS</option><option value="M">Masculino</option><option value="F">Femenino</option></select></div><hr><button type="submit" class="btn btn-default" ng-click="aplicarFiltros()"><i class="fa fa-check"></i>&nbsp;Aplicar</button></form>
