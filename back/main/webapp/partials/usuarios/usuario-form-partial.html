<br><div class="wizard"><ul class="wizard-breadcrumbs"><li><a href="#!{{path}}" title="Ir a Buscar CPT">Usuarios <span class="badge">1</span></a></li><li class="active"><a>Gestionar Usuario <span class="badge">2</span></a></li><li><a>Consultar Usuario</a></li></ul></div><form-directive data-require="CREAR_USUARIOS" data-require-fail="redirect"><titulo>Gestionar Usuarios</titulo><descripcion>A través de esta sección usted podrá gestionar los datos de los Usuarios.</descripcion><form name="usuariosForm"><div class="form-group"><label for="nombre" class="col-sm-3 control-label">Nombre* :</label><div class="col-sm-7"><input type="text" ng-model="recurso.nombre" class="form-control" id="nombre" required><p class="help-block">Nombre.</p></div></div><div class="form-group"><label for="apellido" class="col-sm-3 control-label">Apellido* :</label><div class="col-sm-7"><input type="text" ng-model="recurso.apellido" class="form-control" id="apellido" required><p class="help-block">Apellido.</p></div></div><div class="form-group" ng-class="{'has-error':usuariosForm.cedula.$invalid}"><label for="cedula" class="col-sm-3 control-label">Cedula* :</label><div class="col-sm-7"><input type="text" name="cedula" ng-model="recurso.cedula" class="form-control" id="cedula" validate-number required><p class="help-block">Número de documento.</p></div></div><div class="form-group"><label for="email" class="col-sm-3 control-label">Email* :</label><div class="col-sm-7"><input type="mail" ng-model="recurso.email" class="form-control" id="email" required><p class="help-block">Dirección de correo electrónico.</p></div></div><div class="form-group"><label for="rol" class="col-sm-3 control-label">Rol* :</label><div class="col-sm-7"><select type="text" class="form-control" data-ng-model="recurso.rol" data-ng-options="rol.descripcion for rol in listaRoles" required></select><p class="help-block">Seleccione un Rol.</p></div></div></form></form-directive>
