<lista-directive><filtros><div class="form-group"><label class="control-label">Año:</label> <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control" ng-model="filterBy.anho" ng-keypress="updateAnho($event)" ng-change="changeAnho()"></div><div class="form-group"><label class="control-label">Mes:</label> <select class="form-control" ng-model="filterBy.mes" ng-change="updateMes()"><option value="1">Enero</option><option value="2">Febrero</option><option value="3">Marzo</option><option value="4">Abril</option><option value="5">Mayo</option><option value="6">Junio</option><option value="7">Julio</option><option value="8">Agosto</option><option value="9">Septiembre</option><option value="10">Octubre</option><option value="11">Noviembre</option><option value="12">Diciembre</option></select></div><div class="form-group"><label for="cpt" class="control-label">CPT:</label> <select name="cpt" type="text" class="form-control" ng-options="'Nivel ' + cpt for cpt in listaCpt | orderBy:sorterFunc track by cpt" ng-model="filterBy.cpt" ng-change="updateCpt(cpt)"></select><hr></div></filtros><titulo>Configuración de Congruencia</titulo><descripcion>A trav&eacute;s de esta secci&oacute;n usted podr&aacute; seleccionar los Clasificaciones de los tramos salariales que son congruentes en la Matriz de Congruencia.</descripcion><tabla><table class="table table-striped"><thead tasty-thead=""></thead><tbody ng-if="loading == false"><tr ng-repeat="row in config.rows"><td><input type="checkbox" ng-model="row.asignado" style="float: left;" ng-change="guardar(row.numeroTramo, row.asignado)"></td><td ng-if="hasHeader('numeroTramo')">{{row.numeroTramo}}</td><td ng-if="hasHeader('minimo')">{{row.minimo | number}} Gs.</td><td ng-if="hasHeader('maximo')">{{row.maximo | number}} Gs.</td></tr></tbody></table></tabla></lista-directive>
